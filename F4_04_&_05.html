    //ex 1
    function isEmpty(obj){
        for (const key in obj) {
            if (obj.hasOwnProperty(key)) {
                return false
                
            }  
        }
        return true
    }

    let schedule = {}
    alert( isEmpty(schedule))  //true
    schedule["8:30"] = "GTFU"
    alert( isEmpty(schedule)) // false
